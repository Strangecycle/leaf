syntax = "proto3";

package go.micro.service.user;

option go_package = "/user";

service User {
  rpc UserLogin(LoginRequest) returns (LoginResponse) {}
}

message LoginRequest {
  string phone = 1;
  string code = 2;
}

message LoginResponse {
  int32 code = 1;
  string message = 2;
  string token = 3;
  int64 expire_at = 4;
}
